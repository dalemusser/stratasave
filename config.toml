# Stratasave Local Development Configuration

# MongoDB
mongo_uri = "mongodb://localhost:27017"
mongo_database = "stratasave"

# Session (dev key - change for production!)
session_key = "dev-only-local-development-key-32chars"
session_name = "stratasave-session"

# Admin user seeding (created on first startup)
seed_admin_email = "dalemusser@gmail.com"
seed_admin_name = "Dale Musser"

# Base URL for email links
base_url = "http://localhost:8080"

# SMTP (Mailpit - no auth needed for local dev)
mail_smtp_host = "localhost"
mail_smtp_port = 1025
mail_from = "noreply@localhost"
mail_from_name = "Stratasave Dev"

# File storage (local)
storage_type = "local"
storage_local_path = "./uploads"
storage_local_url = "/files"

# Audit logging
audit_log_auth = "all"
audit_log_admin = "all"
